name: Build My Angular App

on:
  push:
    branches: [ main ]

jobs:
  build-angular-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install Dependencies
        run: |
          cd angular-app      # ðŸ‘ˆ Change this to your real folder name (or remove if root)
          npm install

      - name: Build Angular App
        run: |
          cd angular-app      # ðŸ‘ˆ Same folder here
          npm run build
